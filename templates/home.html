<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container-card {
      max-width: 700px;
      margin: auto;
      margin-top: 40px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      background-color: white;
      transition: background-color 0.3s ease;
    }

    .form-label {
      font-size: 0.9rem;
    }

    .result-box {
      background-color: #e6ffe6;
      border: 1px solid #00cc66;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
      margin-top: 15px;
      color: #006633;
      text-align: center;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #121212 !important;
      color: #f0f0f0;
    }

    .dark-mode .container-card {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    .dark-mode .result-box {
      background-color: #004d00;
      border-color: #00cc66;
      color: #b9fbc0;
    }
  </style>
</head>

<body>
  <div class="container-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">ðŸ“Š Exam Score Predictor</h4>
      <div>
        <label class="form-check-label me-2" for="darkToggle">ðŸŒ™ Dark Mode</label>
        <input class="form-check-input" type="checkbox" id="darkToggle">
      </div>
    </div>

    <form id="predictForm" action="{{ url_for('predict_datapoint') }}" method="post">
      <div class="row g-3">
        <!-- Your input fields remain unchanged -->
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option disabled selected value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Race or Ethnicity</label>
          <select class="form-select" name="race_ethnicity" required>
            <option disabled selected value="">Select</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Parental Education</label>
          <select class="form-select" name="parental_level_of_education" required>
            <option disabled selected value="">Select</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="high school">High school</option>
            <option value="master's degree">Master's degree</option>
            <option value="some college">Some college</option>
            <option value="some high school">Some high school</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Lunch Type</label>
          <select class="form-select" name="lunch" required>
            <option disabled selected value="">Select</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Test Preparation</label>
          <select class="form-select" name="test_preparation_course" required>
            <option disabled selected value="">Select</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Reading Score (0â€“100)</label>
          <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Writing Score (0â€“100)</label>
          <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" onclick="resetPage()">ðŸ”„ Reset</button>
        <button type="submit" class="btn btn-primary">ðŸŽ¯ Predict Math Score</button>
      </div>
    </form>

    {% if results is not none %}
    <div class="result-box mt-3">
      âœ… <strong>Predicted Math Score:</strong> {{ results }}
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const toggle = document.getElementById('darkToggle');

    // Set dark mode from localStorage if it exists
    window.onload = () => {
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'enabled') {
        document.body.classList.add('dark-mode');
        toggle.checked = true;
      }
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    function resetPage() {
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
      window.location.href = "{{ url_for('predict_datapoint') }}";
    }
  </script>
</body>
</html>
